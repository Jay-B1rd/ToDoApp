<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="navbar">
            <span>ToDo App</span>
            <div class="profile">
                <span>Profile</span>
                <span>Settings</span>
            </div>
        </div>
        <div class="inner">
            <div class="leftbar">
                <div class="newList">
                    <input type="text" id="newListInput" placeholder="Make New List...">
                    <button id="makeList" onclick="makeList()">+</button>
                </div>
                <div id="lists">
                    <span class="listName">Insert List Name</span>
                    <span class="listName">Insert List Name</span>
                    <span class="listName">Insert List Name</span>
                </div>
                <button onclick="removeList()">Remove Last List</button>
            </div>
            <div class="main">
                <div class="toplist">
                    <h2 id="listTitle">Insert List Name</h2>
                    <!-- <div class="searchDiv">
                        <input type="text" id="searchBar">
                        <button>Search</button>
                    </div> -->
                </div>
                <div id="showList">

                </div>
                <div class="listButtons">
                    <input type="text" id="addItemInput">
                    <button id="addItem" onclick="addItem()">Add Item</button>
                    <br><br>
                    <button id="saveButton" onclick="saveList()">Save</button> <button id="loadButton" onclick="loadList()">Load</button> <button id="removeItem" onclick="removeItem()">Remove Last Item</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
